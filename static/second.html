<!DOCTYPE html>
<html>
    <head>
        <title>Buttons!</title>
        <script>
            function msg()
            {
                document.write("You pushed me!");
            }
            function msgno()
            {
                document.write("Not me!");
            }
        </script>
    </head>
    <body>
        <h1>
            PUSH the button!
        </h1>
        <input type="button" value="Push me!" onclick="msg()">
        <input type="button" value="Don't push me!" onclick="msgno()">
    </body>
</html>
